{% extends "base.html" %}

{% block Ali %}
<h1 class="alert alert-danger text-center bg bg-secondary">REGISTRATION PAGE</h1>
<style>

</style>
<form action="" method="POST">
    {% csrf_token %}
    <section>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black bg bg-primary">
                        <div class="row-g-0">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="alert alert-warning text-center">
                                    <h4 class="mt-1 md-4 pb-1 ">I am a finder member</h4>

                                </div>
                                <form>
                                    <p class="alert alert-danger text-center">Please register to your account</p>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2example11">Username</label>
                                        <input type="text" id="form2example11" name="uname" class="form-control" placeholder="Username">



                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2example11">Email</label>
                                        <input type="email" id="form2example11" name="email" class="form-control" placeholder="Email">



                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2example11">Password</label>
                                        <input type="password" id="form2example11" name="pass1" class="form-control" placeholder="password">



                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Password(again)</label>
                                        <input type="password" id="form2Example22" name='pass2' class="form-control" />

                                    </div>
                                    <div class="pt-1 mb-5 pd-1">
                                        <button type="submit" class="btn btn-danger">register</button>
                                        <a href="{% url 'login' %}" class="btn btn-danger">Already have an account</a>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div

                </div>
            </div>

        </div>
    </section>
</form>

{% endblock Ali %}
